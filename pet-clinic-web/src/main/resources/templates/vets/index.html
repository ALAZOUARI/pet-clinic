<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List Of vets</title>
</head>
<body>
<h2 th:text="'List Of vets'">List Of Vets..</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>lastName</th>
    </tr>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">JOOE</td>
        <td th:text="${vet?.lastName}">BUCKK</td>

    </tr>
    </tbody>
    </thead>
</table>
</body>
</html>
